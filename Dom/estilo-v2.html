<script src="https://unpkg.com/vue"></script>

<!-- Caso no seu código tenha um tipo de expressão mais complexa ou precisa de uma lógica mais específica
    para renderizar algo, pode ser utilizado o computed props

    LEGIBILIDADE MELHORA
-->

<style>
    #app{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: red;
    }

    .c2{
        background-color: green;
    }

    .c3{
        background-color: blue;
    }
</style>

<div id="app">
    <!-- Podemos aplicar mais de uma classe de uma vez só. -->
    <!-- Porém as vezes vale a pena fazer uma propriedade computada para retornar o valor -->
    <!-- No caso ficará alteranando entre cor 1 e cor 2 -->
    <div class="demo" :class="estilo1"  
        @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo"></div>
    <div class="demo"></div>
</div>

<script>
    new Vue({
        el: '#app',
        data : {
            aplicarC1: false,
        },
        computed: {
            estilo1(){
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        }
    });

</script>
