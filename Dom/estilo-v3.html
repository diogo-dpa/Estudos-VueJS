<script src="https://unpkg.com/vue"></script>


<!-- 
    Uso da sintaxe de array para aplicar mais de uma classe
 -->

<style>
    .caixas{
        display: flex;
        justify-content: space-around;
    }

    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
    }

    .c1{
        background-color: red;
    }

    .c2{
        background-color: green;
    }

    .c3{
        background-color: blue;
    }
    .girar{
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas">
        <!--  Pode pegar a mesma classe e aplicar para múltiplos elementos -->
        <div class="demo" :class="estilo1"  
            @click="aplicarC1 = !aplicarC1"></div>
        <div class="demo" :class="estilo1"></div>

        <!-- Aplica a classe 1 na div por conta da variável -->
        <div class="demo" :class="[classeCSS, {girar: aplicarGirar}]"></div>
        <hr>
        <!-- Array na classe para aplicar varios estilos -->
        <!-- Com aspas simples caso seja uma classe escrita e nao uma variável -->
        <input type="text" v-model="classeCSS">
    </div>
</div>

<!--  Lembrando que caso tenha uma lógica um pouco mais complexa, crie uma propriedade computada que o código ficará mais limpo e melhor de ser lido -->

<script>
    new Vue({
        el: '#app',
        data : {
            aplicarC1: false,
            classeCSS: 'c1',
            aplicarGirar: true
        },
        computed: {
            estilo1(){
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        }
    });

</script>
