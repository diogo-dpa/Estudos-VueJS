<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botão for clicado -->
    <div>
        <button @click="botaoClicado">Exibir Alerta 1</button>
        <button v-on:click="botaoClicado">Exibir Alerta 2</button>
    </div>
    
    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
         <!-- 1ª FORMA -->
        <input type="text" v-on:keydown="armazenaValor">
        <!-- 2ª FORMA -->
        <input type="text" v-on:keydown="valor = $event.target.value">
        <p>{{ valor }}</p>
    </div>
    
    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input type="text" v-on:keydown.enter="armazenaValor">
        <p>{{ valor }}</p>
    </div>
</div>
<script src="app.js"></script>
