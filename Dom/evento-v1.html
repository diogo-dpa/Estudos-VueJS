<!-- ESCUTANDO EVENTOS -->

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <p v-once>Com V-Once: {{contador}}</p>

    <!--  SEMPRE QUE HÁ MUDANÇA NO DADO A VUE É RENDERIZADA AUTOMATICAMENTE -->
    <!--  Poderíamos utilizar o "v-once" para renderizar somente uma vez, caso a ocasião necessite -->

    <!-- "v-on" intercepta eventos, é uma diretiva que escutará o evento que vem em sequência -->
    <!--  No caso, interceptamos o CLICK -->
    <!-- Lembrando que o "v-bind" ligará o valor com o atributo da tag -->
    <button v-on:click="somar">Somar 1</button>
    <button @click="somar">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {  
            contador: 0,
        },
        methods: {  // Métodos que serão executados quando, por exemplo, acontecer um evento no HTML
            somar(){
                this.contador++;
            }
        }
    });
</script>
