<!-- NÃO INTERPRETARÁ IF'S E ELSE'S COMPLETOS -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{1 + 2 * 8 - 4}}</p>
    <p>{{contador}}</p>
    <p>{{contador > 10 ? 'Maior do que 10': 'Menor do que 10'}}</p>

    <button @click="somar">Somar</button>

</div>

<script>
    new Vue({
        el: '#app',
        data: {  
            contador: 0
        },
        methods: {  
            somar(passo, evento){  // Recebemos o passo pelo evento
                this.contador++;
            },
        }
    });
</script>
